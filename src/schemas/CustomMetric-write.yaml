type: object
description: ''
required:
  - key
  - grouping
  - type
properties:
  key:
    type: string
    description: 'The name of the Custom Metric. Must start with "cm_"'
  grouping:
    type: string
    description: none No grouping. Only one value can exist.date Group by date. One value per date is possible.store Group by store. One value per store is possible.date_store Group by store and date. One value per store and date is possible.
  type:
    type: string
    description: scalar Scalar Metricseries Series Metric
  format:
    type: string
    description: number Numeric valueinteger Integer valuemoney Money value (^[-+]?[0-9]+.[0-9]{2}$)percent Percentage value