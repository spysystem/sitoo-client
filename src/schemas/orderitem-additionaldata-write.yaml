type: object
description: Additional data for this order item. The defined properties can be generated by Sitoo, any other properties are allowed as long as their values are of type string.
properties:
  crm-bonuscheckid:
    type: string
    description: ID of bonus check used
  crm-promotionid:
    type: string
    description: ID of promotion used
  customcrm-bonuscheckid:
    type: string
    description: ID of bonus check used
  customcrm-promotionid:
    type: string
    description: ID of promotion used
  giftcard-cardnumber:
    type: string
    description: Card number of giftcard purchased
  orderitem-moneyrowdiscount:
    type: string
    description: The total row discount sent in POST/PUT
  pos-originalsales-orderitemid:
    type: string
    description: ID/Index referring to the item from the original purchase being returned, indicated by the pos-originalsales-orderid field on the order
  pricelist-externalid:
    type: string
    description: External ID for the pricelist used
  product-group-name:
    type: string
    description: The name of the product group for this item
  reasoncode-manualdiscount:
    type: string
    description: Reason code for manual discount on item
  reasoncode-manualprice:
    type: string
    description: Reason code for manual price change on item
  reasoncode-return:
    type: string
    description: Reason code for return of item (Either reclaim or refund)
  return-warehouseid:
    type: string
    description: ID for the warehouse that the item was returned to (if other than the register warehouse)