type: object
description: Additional data for this order. The defined properties can be generated by Sitoo, any other properties are allowed as long as their values are of type string.
properties:
  crm-customerid:
    type: string
    description: ID for the customer in the CRM system
  crm-membernumber:
    type: string
    description: Member Number for the customer in the CRM system
  customcrm-contactid:
    type: string
    description: ID of the customer
  customcrm-membernumber:
    type: string
    description: Member number for the customer
  delivery-ignore-stock:
    type: string
    description: 'A value of "true" indicates that deliveries for this order should not affect stock levels for the items in it.'
  delivery-pickup-externalid:
    type: string
    description: External ID for the Warehouse where the pickup should be made
  delivery-pickup-warehouseid:
    type: string
    description: Warehouse ID where the pickup should be made
  influencer-influencercode:
    type: string
    description: Code used to activate influencer voucher
  influencer-influencername:
    type: string
    description: Name of influencer
  pos-originalsales-orderid:
    type: string
    description: Order ID referring to the original purchase being returned
  pos-receiptid:
    type: string
    description: Receipt ID for the purchase
  pos-refundsales-orderid:
    type: string
    description: Order ID referring to the purchase that was done in connection to this refund
  pos-refund-orderid:
    type: string
    description: Order ID for the refund that was done in connection to this purchase
  pos-refund-receiptid:
    type: string
    description: Receipt ID for the refund that was done in connection to this purchase
  pos-sourceorderid:
    type: string
    description: ID for the order that was the source for this purchase (Booking or POSParked)
  pos-staff-userid:
    type: string
    description: User ID for the POS staff that handled the transaction
  pos-staff-externalid:
    type: string
    description: External ID for the POS staff that handled the transaction
  pos-staff2-externalid:
    type: string
    description: External ID for the POS staff that handled secondary authorization of the transaction
  pos-staffsales-userid:
    type: string
    description: User ID for the POS staff that is responsible for the sale (or refund)
  pos-staffsales-externalid:
    type: string
    description: External ID for the POS staff that is responsible for the sale (or refund)
  pos-staffsales-name:
    type: string
    description: Name for the POS staff that is responsible for the sale (or refund)
  pos-timezone:
    type: string
    description: The timezone for the POS that generated the transaction
  refundreasoncode-comment:
    type: string
    description: Comment for refund
  refundreasoncode-reasoncode:
    type: string
    description: Reason code for refund
  serviceorder-id:
    type: string
    description: ID of the service order being paid for
  store-externalid:
    type: string
    description: External ID for the store where the purchase was made
  store-externalgroupid:
    type: string
    description: External Group ID for the store where the purchase was made
  store-name:
    type: string
    description: Name of the store where the purchase was made
  voyado-contactid:
    type: string
    description: Contact ID from Voyado for the customer that made the purchase
  voyado-membernumber:
    type: string
    description: Member Number from Voyado for the customer that made the purchase