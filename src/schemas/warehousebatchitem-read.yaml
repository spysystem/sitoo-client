type: object
description: Warehouse batch item for a warehousebatch.
required:
  - sku
properties:
  warehousebatchitemid:
    type: integer
    description: The unique ID of the warehousebatchitem.
  warehousebatchid:
    type: integer
    description: The ID of the warehousebatch that this warehousebatchitem belongs to.
  warehouseitemid:
    type: integer
    description: The unique ID of the warehouseitem.
  datemodified:
    type: integer
    description: The modified date for this warehousebatchitem.
  decimalquantity:
    type: string
    description: The stock quantity for this warehousebatchitem.
  moneypricein:
    type: string
    description: The purchase price per item for this warehousebatchitem.
  emailowner:
    type: string
    description: The email for the owner of this warehousebatchitem.
  comment:
    type: string
    description: A comment for the warehousebatchitem.
  sku:
    type: string
    description: The SKU for this stock item.